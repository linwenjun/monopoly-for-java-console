apply plugin: 'java'
apply plugin: 'idea'

repositories {
    jcenter()
}

jar {
    baseName = 'Monopoly'
    version = '1.0'
    manifest {
        attributes 'Main-Class': 'com.thoughtworks.wjlin.monopoly.probe.ColorPrinter' }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'org.fusesource.jansi:jansi:1.11'
    testCompile 'junit:junit:4.12'
}
